namespace: bookstorecrudfastapi
bookstorecrudfastapi:
  defines: runnable
  metadata:
    name: bookstorecrudfastapi
    description: A CRUD example application for a Bookstore using FastAPI.
    icon: https://emojiapi.dev/api/v1/books.svg
  containers:
    bookstorecrudfastapi:
      build: .
  services:
    main:
      container: bookstorecrudfastapi
      port: 8000
      host-port: 8000
      publish: false
      protocol: TCP
      description: The main port the FastAPI application is exposed on
  connections:
    database:
      target: aerospike/aerospike
      service: base-svc
  variables:
    database-url:
      env: DATABASE_URL
      type: string
      description: The URL to the SQL Database.
      value: <- connection-hostname("database")
