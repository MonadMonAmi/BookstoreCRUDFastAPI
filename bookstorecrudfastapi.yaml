namespace: bookstorecrudfastapi
bookstorecrudfastapi:
  defines: runnable
  metadata:
    name: bookstorecrudfastapi
    description: >-
      A fastAPI based application for performing CRUD operations on a Bookstore
      database
    icon: https://emojiapi.dev/api/v1/books.svg
  containers:
    bookstorecrudfastapi:
      build: .
  services:
    http:
      container: bookstorecrudfastapi
      port: 8000
      host-port: 8000
      publish: false
      protocol: TCP
      description: HTTP server listens on this port
  connections:
    database:
      target: postgresql/db
      service: postgres
  variables:
    database-url:
      env: DATABASE_URL
      type: string
      description: The URL to connect to the database
      value: <- connection-hostname("database")
